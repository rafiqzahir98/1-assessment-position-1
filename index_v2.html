<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Desktop Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="desktop">
      <h3>Desktop - 1</h3>
      <div class="grid">
        <div class="box blue"></div>
        <div class="box green"></div>
        <div class="box red"></div>
      </div>
    </div>

    <div class="desktop">
      <h3>Desktop - 2</h3>
      <div class="grid column">
        <div class="box blue"></div>
        <div class="box green"></div>
        <div class="box red"></div>
      </div>
    </div>

    <div class="desktop">
      <h3>Desktop - 3</h3>
      <div class="grid">
        <div class="box blue"></div>
        <div class="box green"></div>
        <div class="box yellow"></div>
      </div>
    </div>

    <div class="desktop">
      <h3>Desktop - 4</h3>
      <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
